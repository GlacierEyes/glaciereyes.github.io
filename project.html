<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glacier Visions | Project Case Study</title>
  <style>
    :root {
      --primary: #4cdadd;
      --bg-1: #0f0f0f;
      --bg-2: #161616;
      --text: #f5f5f5;
      --muted: #c2c2c2;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Inter, sans-serif;
      background: radial-gradient(circle at 80% -15%, rgba(76, 218, 221, 0.18), transparent 35%), var(--bg-1);
      color: var(--text);
      line-height: 1.6;
    }
    a { color: inherit; text-decoration: none; }
    .container { width: min(1280px, 92%); margin: 0 auto; }

    header {
      position: sticky; top: 0; z-index: 10;
      background: rgba(15,15,15,.92);
      border-bottom: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(6px);
    }
    .nav { display: flex; align-items: center; justify-content: space-between; padding: 14px 0; }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: 800; }
    .brand img { width: 28px; height: 28px; }
    .brand span { color: var(--primary); }
    .back-link { color: var(--muted); font-weight: 600; }
    .back-link:hover { color: var(--primary); }

    .project-layout { padding: 56px 0 60px; }
    .top-grid {

      display: grid;
      }
