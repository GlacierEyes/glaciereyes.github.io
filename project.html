<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glacier Visions | Project Case Study</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #4cdadd;
      --bg-1: #0f0f0f;
      --bg-2: #161616;
      --text: #f5f5f5;
      --muted: #c2c2c2;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Inter, sans-serif;
      background: radial-gradient(circle at 80% -15%, rgba(76, 218, 221, 0.18), transparent 35%), var(--bg-1);
      color: var(--text);
      line-height: 1.6;
    }
    a { color: inherit; text-decoration: none; }
    .container { width: min(1280px, 92%); margin: 0 auto; }

    header {
      position: sticky; top: 0; z-index: 10;
      background: rgba(15,15,15,.92);
      border-bottom: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(6px);
    }
    .nav { display: flex; align-items: center; justify-content: space-between; padding: 14px 0; }
    .brand { display: flex; align-items: center; gap: 10px; font-weight: 800; }
    .brand img { width: 28px; height: 28px; }
    .brand span { color: var(--primary); }
    .back-link { color: var(--muted); font-weight: 600; }
    .back-link:hover { color: var(--primary); }

    .project-layout { padding: 56px 0 60px; }
    .top-grid {
      display: grid;
      grid-template-columns: 1.25fr .95fr;
      gap: 48px;
      align-items: start;
      margin-bottom: 40px;
    }
    .headline { font-size: clamp(2rem, 5vw, 3.1rem); margin-bottom: 16px; }
    .sub { font-size: 1.8rem; margin-bottom: 20px; }
    .sub em { color: var(--primary); font-style: italic; }
    .lead p { color: var(--muted); margin-bottom: 12px; max-width: 760px; }

    .overview {
      background: var(--bg-2);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 16px;
      padding: 26px;
    }
    .overview h3 { font-size: 2rem; margin-bottom: 16px; }
    .overview-item { margin-bottom: 10px; }
    .overview-item strong { color: #fff; }

    .visual-grid {
      display: grid;
      grid-template-columns: 1.45fr .9fr;
      gap: 20px;
      align-items: end;
    }
    .hero-visual {
      background: #111;
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 18px;
      overflow: hidden;
      min-height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero-visual img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .side-visuals {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(2,1fr);
    }
    .side-visuals img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.08);
      background: #111;
    }

    @media (max-width: 980px) {
      .top-grid, .visual-grid { grid-template-columns: 1fr; }
      .side-visuals img { height: 220px; }
      .sub { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a href="index.html" class="brand">
        <img src="logo.svg" alt="Glacier Visions logo" />
        <div><span>Glacier</span> Visions</div>
      </a>
      <a class="back-link" href="index.html#work">‚Üê Back to projects</a>
    </div>
  </header>

  <main class="project-layout">
    <div class="container">
      <div class="top-grid">
        <section class="lead">
          <h1 id="title" class="headline"></h1>
          <p id="subtitle" class="sub"></p>
          <p id="paragraphOne"></p>
          <p id="paragraphTwo"></p>
        </section>

        <aside class="overview">
          <h3>Project Overview</h3>
          <p class="overview-item"><strong>My role:</strong> <span id="role"></span></p>
          <p class="overview-item"><strong>Date:</strong> <span id="date"></span></p>
          <p class="overview-item"><strong>Scope:</strong> <span id="scope"></span></p>
          <p class="overview-item"><strong>Deliverables:</strong> <span id="deliverables"></span></p>
        </aside>
      </div>

      <section class="visual-grid">
        <div class="hero-visual">
          <img id="mainImage" src="" alt="Project main visual" />
        </div>
        <div class="side-visuals">
          <img id="imageTwo" src="" alt="Project secondary visual" />
          <img id="imageThree" src="" alt="Project tertiary visual" />
        </div>
      </section>
    </div>
  </main>

  <script>
    const projects = {
      nonna: {
        title: 'MTV CTRL',
        subtitle: 'Create a <em>TV ident.</em> in response to current cultural trends and digital behaviours among Gen Z audiences.',
        paragraphOne: 'MTV CTRL is a sub-channel concept created to reflect  the fast-paced, chaotic, and hyper-digital world of Gen Z music culture. Designed for an audience raised on TikTok, glitch aesthetics, and internet-native content, the ident embraces motion-heavy visuals, kinetic typography, and experimental sound design.',
        paragraphTwo: ' The result is a bold, glitchy, and immersive sequence that repositions MTV for the digital age - one where content is fragmented, fluid, and always evolving. The motion identity captures the spirit of disruption, using layered textures and abrupt transitions to embody how Gen Z experiences music today.',
        date: '2025',
        scope: 'Brand Identity, Packaging, UI',
        deliverables: 'TV Ident, Mockups, Posters',
        images: [
          'Mockup 2.jpg',
          'Mockup 3.jpg',
          'Mockup 4.jpg'
        ]
      },
      zenify: {
        title: 'ZENIFY DRINKS',
        subtitle: 'Digital-first campaign with clean <em>impact.</em>',
        paragraphOne: 'Zenify is a social media campaign concept designed around freshness, clarity, and movement. The objective was to create a repeatable grid and content system that stays flexible across product drops.',
        paragraphTwo: 'The project includes post templates, motion-ready story layouts, and a visual style that keeps product storytelling at the center.',
        role: 'Graphic Designer',
        date: '2024',
        scope: 'Social Media, UI Mockups, Campaign Design',
        deliverables: 'Feed system, Promo graphics, Story frames, Ad variants',
        images: [
          'RageElixir.jpg',
          'RageElixir -MAKING RAGEELIXIR A NEW ROBLOX ACCOUNT!.jpg',
          'Pimpekk - TANK 1 LVL vs 9999999 LVL in Roblox!.jpg'
        ]
      },
      fireline: {
        title: 'FIRELINE',
        subtitle: 'Editorial direction built for raw <em>energy.</em>',
        paragraphOne: 'Fireline explores a high-contrast visual language for print and editorial layouts. The project focuses on tension, movement, and dramatic hierarchy to create impactful communication.',
        paragraphTwo: 'Deliverables include poster explorations, type-led compositions, and style pages that can expand into broader campaign systems.',
        role: 'Art Director',
        date: '2023',
        scope: 'Poster System, Editorial Layout',
        deliverables: 'Posters, Editorial spreads, Print mockups',
        images: [
          'Suspy - I Opened a Food Cart for 24 Hours !.jpg',
          'Suspy - I Spend 24 Hours Blind folded!.jpg',
          'Brianna - Tasting Rare Snacks and Drinks (Fan-Made).jpg'
        ]
      },
      pulse: {
        title: 'PULSE',
        subtitle: 'Campaign concept focused on visual <em>rhythm.</em>',
        paragraphOne: 'Pulse is a campaign study combining expressive compositions with motion-inspired framing. The system was designed to scale from static posts to animated storytelling.',
        paragraphTwo: 'The output prioritizes consistency while preserving strong contrast and flexible messaging structures.',
        role: 'Graphic Designer',
        date: '2024',
        scope: 'Campaign Visuals, Motion Styleframes',
        deliverables: 'Concept boards, Digital posters, Social stories',
        images: [
          'Pimpekk - We_re GOING to SPACE in Minecraft!.png',
          'Pimpekk - I PRETEND TO BE A NOOB and then USE THE _REALISTIC COMMAND in Minecraft!.png',
          'bouchaL - FORBIDDEN LOVE in Roblox Brookhaven!.jpg'
        ]
      }
    };

    const params = new URLSearchParams(window.location.search);
    const key = params.get('project') || 'nonna';
    const data = projects[key] || projects.nonna;

    document.getElementById('title').textContent = data.title;
    document.getElementById('subtitle').innerHTML = data.subtitle;
    document.getElementById('paragraphOne').textContent = data.paragraphOne;
    document.getElementById('paragraphTwo').textContent = data.paragraphTwo;
    document.getElementById('role').textContent = data.role;
    document.getElementById('date').textContent = data.date;
    document.getElementById('scope').textContent = data.scope;
    document.getElementById('deliverables').textContent = data.deliverables;

    document.getElementById('mainImage').src = data.images[0];
    document.getElementById('imageTwo').src = data.images[1];
    document.getElementById('imageThree').src = data.images[2];
    document.title = `Glacier Visions | ${data.title}`;
  </script>
</body>
</html>
